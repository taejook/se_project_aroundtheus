<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the world social media" />
    <meta name="author" content="TaeJoo Kim" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="<%=require('./images/Vector.svg')%>" alt="vector" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="<%=require('./images/jacques-cousteau.png')%>" alt="avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <img src="" alt="" class="card__image">
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="cards__title"></h2>
                                <button class="card__like-button .card__like-button_active" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
    </div>
    <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <!--Profile Image Modal-->
    <div id="profile-image-modal" class="modal js-modals">
      <div class="modal__container js-modalContainer">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__container-form js-modal-add-card-form">
          <input
            id="modal-image-url"
            class="modal__container-input js-modalDescription"
            type="url"
            placeholder="Image Link"
            name="avatar"
            required
          />
          <span id="modal-image-url-error" class="modal__error"></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
    <!-- Edit card modal-->
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="profile-edit-close"></button>
            <p class="modal__heading">Edit Profile</p>
            <form class="modal__form" id ="profile-edit-form">
                <label class="modal__label">
                    <input class="modal__input" type="text" name="title" id="profile-title-input" placeholder="Name"
                        minlength="2" maxlength="40" required>
                    <span class="modal__error" id="profile-title-input-error"></span>
                </label>
                <label class="modal__label">
                    <input class="modal__input" type="text" name="description" id="profile-description-input"
                        placeholder="Description" min-length="2" max-length="200" required>
                    <span class="modal__error" id="profile-description-input-error"></span>
                </label>
                <button class="button modal__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add Card Modal-->
    <div class="card-modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close" id="add-card-close"></button>
            <h2 class="modal__heading">New Place</h2>
            <form class="modal__form" id="add-card-form">
                <label class="modal__label">
                    <input class="modal__input modal__input_type_title" type="text" name="name" id="add-title-input"
                        placeholder="Title" required>
                    <span class="modal__error" id="add-title-input-error"></span>
                </label>
                <label class="modal__label">
                    <input class="modal__input modal__input_type_url" type="url" name="link" id="add-description-input"
                        placeholder="Image URL" required>
                    <span class="modal__error" id="add-description-input-error"></span>
                </label>
                <button class="button modal__button modal__button_disabled" type="submit" disabled>Save</button>
            </form>
        </div>
    </div>
    <!--Preview Modal-->
    <div class="preview-modal" id='preview-image-modal'>
        <div class="modal__preview">
            <button class="modal__close" id="preview-close-modal" type="button">
            </button>
            <img src="" alt="" class="modal__preview-image">
            <h2 class="modal__preview-description"></h2>
        </div>
    </div>
    <!--Delete Card Modal-->
    <div id="delete-modal" class="modal">
      <form class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <button type="submit" class="modal__button modal__container-form">
          Yes
        </button>
      </form>
    </div>
</body>

</html>
