<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
                name="description"
             content="Around the world social media"
        />
        <meta name="author" content="TaeJoo Kim" />
        <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <div class="page__content">
        <header class="header page__section">
            <img src="/images/Vector.svg" alt="vector" class="header__logo">
        </header>
        <main class="content"></main>
            <section class="profile page__section">
                <img src="images/jacques-cousteau.png" alt="avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="card__list">
                    <li class="card">
                        <img src="images/yosemite-valley.png" alt="Yosemite Valley" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Yosemite Valley</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/lake-louise.png" alt="Lake Louise" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Lake Louise</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/bald-mountains.png" alt="Bald Mountains" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Bald Mountains</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/latemar.png" alt="Latemar" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Latemar</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/vanoise-national-park.png" alt="Vanoise National Park" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Vanoise National Park</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/lago-di-braies.png" alt="Lago di Braies" class="card__image">
                        <div class="card__description"><h2 class="cards__title">Lago di Braies</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
         </main>
        </div>
        <footer class="footer">
            <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
    </body>
</html>
